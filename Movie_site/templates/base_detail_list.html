{# detail page/ list page#}
{% extends 'base.html' %}
{# 网站主体内容块 #}
{% block body %}
    <div class="navbar_con">
        <div class="navbar clearfix">
            <div class="subnav_con fl">
                <h1>All Movies</h1>
                <span></span>
                <ul class="subnav">
                    {% for type in types %}
                    <li><a href="{% url 'movie:list' type.id 1 %}" class="{{ type.logo }}">{{ type.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <ul class="navlist fl">
                <li><a href="">Home</a></li>
                <li class="interval">|</li>
                <li><a href="">Group</a></li>
            </ul>
        </div>
    </div>
    {# 详情页，列表页主体内容块 #}
    {% block main_content %}{% endblock main_content %}
{% endblock body %}
